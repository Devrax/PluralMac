name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  pull_request:
    branches: [ "main" ]

env:
  SCHEME: "PluralMac"
  PROJECT: "PluralMac.xcodeproj"

jobs:
  build:
    name: Build PluralMac
    runs-on: macos-14  # macOS Sonoma with Xcode 15+

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build Release
        run: |
          xcodebuild clean build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}

      - name: Prepare App Bundle
        run: |
          # Find the built app
          APP_PATH=$(find build -name "PluralMac.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          
          # Create output directory
          mkdir -p artifacts
          
          # Copy app to artifacts
          cp -R "$APP_PATH" artifacts/
          
          # Create ZIP for distribution
          cd artifacts
          zip -r -y PluralMac.zip PluralMac.app
          
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PluralMac-${{ github.sha }}
          path: artifacts/PluralMac.app
          retention-days: 30

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PluralMac-${{ github.sha }}-zip
          path: artifacts/PluralMac.zip
          retention-days: 30

  # Release job - only runs on version tags
  release:
    name: Create Release
    needs: build
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build Release
        run: |
          xcodebuild clean build \
            -project "PluralMac.xcodeproj" \
            -scheme "PluralMac" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Prepare Release Assets
        run: |
          APP_PATH=$(find build -name "PluralMac.app" -type d | head -1)
          mkdir -p release
          cp -R "$APP_PATH" release/
          
          cd release
          # Create ZIP with version in name
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r -y "PluralMac-${VERSION}-macOS.zip" PluralMac.app
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/PluralMac-${{ env.VERSION }}-macOS.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
