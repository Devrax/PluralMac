name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Required for creating releases and uploading assets

env:
  SCHEME: "PluralMac"
  PROJECT: "PluralMac.xcodeproj"

jobs:
  build:
    name: Build PluralMac
    runs-on: macos-15  # macOS Sequoia with Xcode 26.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build Release
        run: |
          xcodebuild clean build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty && exit ${PIPESTATUS[0]}

      - name: Prepare App Bundle
        run: |
          # Find the built app
          APP_PATH=$(find build -name "PluralMac.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          
          # Create output directory
          mkdir -p artifacts
          
          # Copy app to artifacts
          cp -R "$APP_PATH" artifacts/
          
          # Create ZIP for distribution
          cd artifacts
          zip -r -y PluralMac.zip PluralMac.app
          
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PluralMac-${{ github.sha }}
          path: artifacts/PluralMac.app
          retention-days: 30

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PluralMac-${{ github.sha }}-zip
          path: artifacts/PluralMac.zip
          retention-days: 30

  # Release job - only runs on version tags
  release:
    name: Create Release
    needs: build
    runs-on: macos-15
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: PluralMac-${{ github.sha }}
          path: release/PluralMac.app

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release ZIP
        run: |
          cd release
          # Ensure proper permissions
          chmod -R 755 PluralMac.app
          # Create ZIP preserving symlinks and resource forks
          ditto -c -k --sequesterRsrc --keepParent PluralMac.app "PluralMac-${{ steps.version.outputs.VERSION }}-macOS.zip"
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/PluralMac-${{ steps.version.outputs.VERSION }}-macOS.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
